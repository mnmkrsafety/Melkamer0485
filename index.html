<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meldingen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #notifications {
            margin-top: 20px;
            text-align: left;
        }
        .notification-item {
            background: #f8f8f8;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid red;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Meldingen ðŸš¨</h1>
    <input type="text" id="message" placeholder="Typ je melding..." />
    <button onclick="sendNotification()">Verstuur Melding</button>

    <div id="notifications">
        <h2>Meldingen:</h2>
        <ul id="notification-list"></ul>
    </div>

    <script>
        // Laad meldingen uit localStorage bij het openen van de pagina
        document.addEventListener("DOMContentLoaded", function() {
            const savedNotifications = JSON.parse(localStorage.getItem("notifications")) || [];
            savedNotifications.forEach(notification => addNotificationToList(notification));
        });

        function sendNotification() {
            const message = document.getElementById('message').value;
            if (message) {
                const notification = ${new Date().toLocaleString()}: ${message};
                addNotificationToList(notification);

                // Opslaan in localStorage
                const savedNotifications = JSON.parse(localStorage.getItem("notifications")) || [];
                savedNotifications.push(notification);
                localStorage.setItem("notifications", JSON.stringify(savedNotifications));

                document.getElementById('message').value = '';
            }
        }

        function addNotificationToList(notification) {
            const listItem = document.createElement('li');
            listItem.className = "notification-item";
            listItem.textContent = notification;
            document.getElementById('notification-list').appendChild(listItem);
        }
    </script>
</body>
</html>
