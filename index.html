<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meldingen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #notifications {
            margin-top: 20px;
            text-align: left;
        }
        .notification-item {
            background: #f8f8f8;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid red;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Meldingen ðŸš¨</h1>
    <input type="text" id="message" placeholder="Typ je melding..." />
    <button onclick="sendNotification()">Verstuur Melding</button>

    <div id="notifications">
        <h2>Meldingen:</h2>
        <ul id="notification-list"></ul>
    </div>

   <script>
async function loadMeldingen() {
    try {
        const response = await fetch("https://raw.githubusercontent.com/mnmkrsafety/Melkamer0485/main/Meldingen.json");
        if (!response.ok) throw new Error("Kan meldingen niet laden");

        const data = await response.json();
        const list = document.getElementById("notification-list");

        list.innerHTML = ""; // Leeg de lijst voor nieuwe meldingen
        data.forEach(melding => {
            const listItem = document.createElement("li");
            listItem.textContent = melding;
            list.appendChild(listItem);
        });
    } catch (error) {
        console.error(error);
        document.getElementById("notification-list").innerHTML = "<li>Kan meldingen niet laden.</li>";
    }
}

loadMeldingen();
</script>
</body>
</html>
